<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        <form class="container-form">
            <h2 class="mt-4 mb-5">Formulaire d'inscription</h2>
            <fieldset>
            <h5>Login</h5><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputInvalid" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputInvalid" placeholder="Password">
                <small id="emailHelp" class="form-text text-muted">if you have forgot your password click <a class="lien-formulaire" href="#">here</a></small>
            </div>
            <h5>or sign up</h5><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputInvalid" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="email" class="form-control" id="inputInvalid" aria-describedby="emailHelp" placeholder="Password"><br>
                <button>sign in</button>
            </div>
        </form>
    </center>
</body>
</html>
